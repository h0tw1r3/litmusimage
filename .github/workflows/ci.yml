name: CI/CD

on:
  pull_request:
    branches: [ h0tw1r3 ]
  push:
    branches: [ h0tw1r3 ]

jobs:
  prepare:
    name: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v40
      - name: Create build inputs
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }} ; do
            case "${file}" in
              images.json)
                echo "images.json ${file}" ;;
              *.dockerfile)
                echo "dockerfile ${file}" ;;
            esac
          done

